name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_DEBUG: true
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/laravel.sqlite
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      COMPOSER_CACHE_DIR: ~/.composer/cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Laravel installation
        id: detect
        run: |
          if [ -f artisan ]; then
            echo "artisan=true" >> "$GITHUB_OUTPUT"
          else
            echo "artisan=false" >> "$GITHUB_OUTPUT"
            echo "Laravel entrypoint 'artisan' is missing; Laravel-specific checks will be skipped."
          fi

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, dom, curl, ctype, sqlite, sqlite3, pdo_sqlite
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Prepare environment
        if: steps.detect.outputs.artisan == 'true'
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          touch $DB_DATABASE
          chmod -R 777 storage bootstrap/cache

      - name: Clear cached state
        if: steps.detect.outputs.artisan == 'true'
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      - name: Run database migrations
        if: steps.detect.outputs.artisan == 'true'
        run: php artisan migrate --force --no-interaction

      - name: Application diagnostics
        if: steps.detect.outputs.artisan == 'true'
        run: php artisan about

      - name: Missing Laravel scaffold
        if: steps.detect.outputs.artisan != 'true'
        run: |
          echo "Skipping Laravel commands because the 'artisan' entrypoint was not found." \
            "Ensure the repository contains a full Laravel application before enabling CI checks."
